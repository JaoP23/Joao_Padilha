
        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Compra</title>
            <link rel="stylesheet" href="./style.css">
        </head>
        <body background="./fnaf fundo.jpg">
            <div class="cabesalho">
                <h1>Finalizando a compra</h1>
            </div>

                <div class="jogo1">
                    <img src="./fnaf.jpeg" alt="imagem de bolo">
                    <form>
                        <label></label><br>
                        <p>Quantidade:</p> <input type="number" id="numero">
                        <button onclick="mesagem()">Comprar!</button> <button type="reset">Resetar</button>
                        <p id="msg"></p>
                        <div id="opcaopaga">
                            <p>Opções de pagamento:</p>
                        </div>
                    </form>
                </div>

                <div class="retorno">
                    <a href="#">Voltar ao início</a>
                </div>

        </body>
        <script>
            /*FUNÇÃO DEFININDO QUE SE PASSAR DE 5, SERÁ "LIMITE EXCEDIDO" E ERRO AO SLECIONAR UM NUMERO NEGATIVO*/
            function mesagem(){
                var numero = document.getElementById("numero").value;
                if (numero >= 0 && numero <= 5){
                let msg = "Compra realizada com sucesso!";
                document.getElementById("msg").innerHTML = msg;
                } else if (numero > 5){
                    let msg = "Limite excedido"
                    document.getElementById("msg").innerHTML = msg;               
                } else {
                    let msg = "Não foi possível realizar a compra..."
                    document.getElementById("msg").innerHTML = msg;
                }
                event.preventDefault();
            }
            
            // JAVASCRIPT ALTERANDO O 'H1', SUA FONTSIZE E TEXT
            let jscss = document.querySelector('h1');
            jscss.style.textAlign = ("center");
            jscss.style.fontSize = ("5em");

            let body =  document.querySelector("body");
            body.style.overflow = ("hidden");

           var opcoes = ['Cartão de credito', 'PIX', 'Boleto'];
            jogoopcoes = document.getElementById("opcaopaga");

            opcoes.forEach(function(opcao) {
            var input = document.createElement("input");
            input.type = 'radio';
            input.name = 'opcao'; // Certifique-se de que todos os elementos do grupo tenham o mesmo 'name'
            input.value = opcao;

            var label = document.createElement("label");
            label.innerHTML = opcao;

    // Adicione o input e o label ao elemento pai (neste caso, div com id 'opcaopaga')
            jogoopcoes.appendChild(input);
            jogoopcoes.appendChild(label);

    
              
        </script>
        </html>
